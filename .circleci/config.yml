version: 2.1

parameters:
  node-version:
    type: string
    default: "16.20.0"

commands:
  install-deps:
    description: "Install npm dependencies"
    steps:
      - run:
          name: Install dependencies
          command: npm install

jobs:
  build:
    executor: node-executor
    steps:
      - checkout
      - install-deps

executors:
  node-executor:
    docker:
      - image: cimg/node:16.20.0
    working_directory: ./house/node-backed

workflows:
  build:
    jobs:
      - build
